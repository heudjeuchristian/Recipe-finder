    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #FDFBF8; /* Soft Cream */
        --bg-secondary: #FFFFFF;
        --text-primary: #3a3a3a; /* Dark Charcoal */
        --text-secondary: #6B7280; /* Gray for subtitles */
        --accent-primary: #C57B57; /* Warm Terracotta/Rust */
        --accent-secondary: #F4EAD2; /* Pale Gold for highlights */
        --success: #5A9A78; /* Muted Green */
        --danger: #D9534F;  /* Muted Red */
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom radio button styles for a cleaner look */
      .custom-radio-group label input {
        display: none;
      }
      .custom-radio-group label span {
        padding: 0.5rem 1.25rem;
        border-radius: 9999px;
        border: 1px solid #D1D5DB;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        font-weight: 500;
        background-color: #F9FAFB;
      }
      .custom-radio-group label input:checked + span {
        background-color: var(--accent-primary);
        color: white;
        border-color: var(--accent-primary);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .custom-radio-group label input:disabled + span {
        background-color: #e5e7eb;
        cursor: not-allowed;
        color: #9ca3af;
      }
    </style>
